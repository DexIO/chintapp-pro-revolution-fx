<div class="masonry">

    <div *ngFor="let carta of arrayCartas | filtro:texto " class="item">
        <div *ngIf="carta.isRespuesta; then respuesta; else pregunta"></div>
        <ng-template #pregunta>

            <ion-card mode="ios" color="dark">
                <ion-card-header>
                    <ion-card-title (click)="presentActionSheet(this.carta)">{{carta.contenido}}</ion-card-title>
                    <ion-card-subtitle>
                        @{{carta.usuario}}
                        <ion-icon name="trash" class="derecha" mode="md" (click)="presentAlert(this.carta)"></ion-icon>
                    </ion-card-subtitle>
                </ion-card-header>
            </ion-card>

        </ng-template>

        <ng-template #respuesta>
            <ion-card mode="ios">
                <ion-card-header>
                    <ion-card-title (click)="presentActionSheet(this.carta)">{{carta.contenido}}</ion-card-title>
                    <ion-card-subtitle>
                        @{{carta.usuario}}
                        <ion-icon name="trash" class="derecha" mode="md" (click)="presentAlert(this.carta)"></ion-icon>
                    </ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ng-template>
    </div>
</div>
